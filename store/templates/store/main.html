<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <!-- this meta just makes it look good on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Ecom</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-- my css link so it can always override bootstrap -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'store:main' %}">Ecom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'store:checkout' %}">Checkout</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
       	<a href="#"class="btn btn-warning">Login</a>

       	<a href="{% url 'store:cart' %}">
      		<img  id="cart-icon" src="{% static 'images/cart.png' %}">
      	</a>
      </div>
      <p id="cart-total">0</p>
          </div>
        </div>
      </nav>
      <div class="container">

      {% block content %}
      {%  endblock %}
      </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
